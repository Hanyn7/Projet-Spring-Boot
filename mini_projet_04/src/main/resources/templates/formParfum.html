<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="template">
<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" />

<head>
	<meta charset="utf-8">
	<title>Ajout des Parfums</title>
</head>

<body>
	<div layout:fragment="Mycontent">
		<div class="container mt-5">
			<div class="card">
				<div class="card-header" th:if="${mode=='new'}"> Ajout des Parfums </div>
				<div class="card-header" th:if="${mode=='edit'}">Modification des Parfums
				</div>
				<div class="card-body">
					<form th:action="@{saveParfum}" method="post">



						<div class="form-group">
							<label class="control-label" hidden>ID Parfum :</label>
							<input type="hidden" name="idParfum" class="form-control" th:value="${parfum.idParfum}" />
						</div>
						<div class="form-group">
							<label class="control-label">Nom Parfum :</label>
							<input type="text" name="nomParfum" class="form-control" th:value="${parfum.nomParfum}" />
							<span th:errors=${parfum.nomParfum} class="text-danger"> </span>
						</div>
						<div class="form-group">
							<label class="control-label">Prix Parfum:</label>
							<input type="text" name="prixParfum" class="form-control" th:value="${parfum.prixParfum}" />
							<span th:errors=${parfum.prixParfum} class="text-danger"> </span>
						</div>
						<div class="form-group">
							<label class="control-label">date cr√©ation :</label>
							<input type="date" name="dateCreation" class="form-control"
								th:value="${parfum.dateCreation}" />
							<span th:errors=${parfum.dateCreation} class="text-danger"> </span>
						</div>


						<div class="form-group">
							<label class="control-label"> Famille</label>
<select name="famille" class="form-control" th:value="${parfum.famille.idFam}"   th:if= "${!#strings.isEmpty(parfum.famille)}"								<option>-- choisir la famille --</option>
								<option th:each="c:${familles}" th:if="${mode=='edit'}"
									th:value="${c.idFam}" th:text="${c.nomFam}"
									th:selected="${ c.idFam==parfum.famille.idFam}"></option>

								<option th:each="c:${familles}" th:if="${mode=='new'}"
									th:value="${c.idFam}" th:text="${c.nomFam}"></option>
							</select>

						</div>
						<center>
							<input type="text" style="width: 20px; border-color: white;" name="page" th:value="${page}" hidden />
						</center>
						<div>
							<button type="submit" class="btn btn-primary">Ajouter</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
